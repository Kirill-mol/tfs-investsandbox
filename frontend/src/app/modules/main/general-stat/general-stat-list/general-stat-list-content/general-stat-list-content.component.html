<div class="flex-container">
  <h3 class="tui-island__title">{{ item.portfolioTitle }}</h3>
  <span *ngIf="incomeType === incomeTypes.PERCENT">{{ item.incomeValue | tuiFormatNumber}} %</span>
  <tui-money
    [colored]="true"
    [currency]="currency"
    [value]="item.incomeValue | convertCurrency : currencies.RUB : currency"
    *ngIf="incomeType === incomeTypes.ABSOLUTE"
  ></tui-money>
</div>
