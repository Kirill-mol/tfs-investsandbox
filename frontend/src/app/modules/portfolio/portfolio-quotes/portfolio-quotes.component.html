<h3 class="tui-text_h3">Состав портфеля</h3>
<div class="quotes-list">
  <app-quotes-buy [portfolio]="portfolio"></app-quotes-buy>
  <tui-island *ngFor="let quote of quotes">
    <app-quotes-item [quote]="quote" [portfolio]="portfolio"></app-quotes-item>
    <app-quotes-sell [quote]="quote" [portfolioTitle]="portfolio.title"></app-quotes-sell>
  </tui-island>
</div>
