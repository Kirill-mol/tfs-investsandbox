spring:
  jpa:
    show-sql: false
    database: postgresql
    hibernate:
      ddl-auto: update
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost/investing_sandbox}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:1234}
    driver-class-name: org.postgresql.Driver

jwt:
  token:
    secret: jwtappdemo
    expired: 3600000

server:
  port: ${PORT:8080}